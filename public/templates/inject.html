        <a href="#vote" id="vote"></a>

        <div class="col-md-12">
            <div class="card">

                <div class="col-md-8">
                    <p class="poll-question">Would you allow California to secede from the Union?</p>
                </div>

                <div class="col-md-4 poll-response">
                    <div class="col-md-12  col-sm-6 col-xs-12 text-center">

                        <button class="ghost-botton" ng-click="addVote('yes')">
                            YES
                        </button>

                    </div>
                    <div class="col-md-12 col-sm-6 col-xs-12 text-center">
                        <button class="ghost-botton" ng-click="addVote('no')">
                            NO
                        </button>
                    </div>
                    <!-- </div> -->

                </div>
            </div>
        </div>

        <!-- <div class="col-md-12">
            <div class="poll_question_container">
            </div>
        </div> -->

        <a href="#stats"></a>
        <div class="stats_container">

            <div class="col-md-12">

                    {{totalAmountOfItemsInThisColletection}}</h1>
                <p>NO
                    {{totalNO}}</p>
                <p>YES
                    {{totalYES}}</p>
            </div>
        </div>
