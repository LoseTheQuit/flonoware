<div class="">

    <!-- bodyOverlay -->
    <div class="container">

        <div class="navWrapper">
            <span class="hamburger-menu" ng-click="openNav()">&#9776;</span>
        </div>

        <div class="col-md-12">
            <h2 class="robotoh2">When they go right, we go left!</h2>
            <h1 class="jumbo_text">#calexit</h1>
            <input type="text" class="form-control del hide" ng-model="voteQuery" ng-change="getVoteWithQuery(voteQuery)"/>
            <button class="btn btn-primary del hide" ng-click="deleteAll()">
                Del
            </button>

        </div>

        <div class="navWrapper">
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()">&times;</a>
                <div class="overlay-content">
                    <p>
                        Developed by
                        <a href="http://www.losethequit.me">Losethequit</a>
                    </p>

                    <!-- <a href="#">Services</a> -->
                    <!-- <a href="#">Clients</a> -->

                </div>
            </div>
        </div>

        <a href="#vote" id="vote"></a>

        <div class="col-md-12">
            <div class="card">

                <div class="col-md-8">
                    <p class="poll-question">Would you allow California to secede from the Union?</p>
                </div>

                <div class="col-md-4 poll-response display_flex">

                    <div class="col-md-12 col-sm-6 col-xs-12 display_flex  flex-item-center">
                        <div class="btn-group ghost-botton">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">State</button>

                            <div class="dropdown-menu" id="this" ng-click="fixedPosition()">
                                <div class="" ng-repeat="state in statesArr">
                                    <a class="dropdown-item" href="#">{{state.name}}
                                    </a>

                                    <div class="dropdown-divider"></div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-6 col-xs-12 display_flex  flex-item-center">

                        <button class="ghost-botton" ng-click="addVote('yes')">
                            YES
                        </button>

                    </div>
                    <div class="col-md-12 col-sm-6 col-xs-12 display_flex flex-item-center">
                        <button class="ghost-botton" ng-click="addVote('no')">
                            NO
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div class="stats_container">

            <div class="col-md-12">
                <div class="col-xs-12">
                    <h1 class="robotoh1">Total Votes:
                        {{totalAmountOfItemsInThisColletection}}</h1>
                </div>
                <div class="col-xs-12">
                    <p>for:
                        {{totalYES}}</p>
                    <p>against:
                        {{totalNO}}</p>

                </div>
            </div>
        </div>

        <!-- <div class="col-md-2" ng-repeat="vote in votes.data">
            <p>{{vote.answer}}</p>
            <p>{{vote.location}}</p>
        </div> -->

    </div>
</div>
