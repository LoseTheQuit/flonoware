<!DOCTYPE html>
<html>

<head>
    <title>flonoware-webrtc server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <div id="textRoom" style="display: none;">
        <div id="textRoomContent">
            <h3>Text Room</h3>
        </div>
        <input id="textRoomInput">
        <button onclick="textRoomPress();">Send</button>
    </div>
    <video id="selfView" autoplay></video>
    <div id="remoteViewContainer"></div>
    <div id="roomIDContainer">
        <input id="roomID">
        <button onclick="press();">Join/Create room</button>
    </div>
</body>

<script src="http://flonoware.herokuapp.com/js/universal/socket.js"></script>
<script src="http://flonoware.herokuapp.com/js/client/socket-client.js"></script>

</html>
