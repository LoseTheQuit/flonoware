<!DOCTYPE html>
<html>

<head>
    <title>flonoware-webrtc server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,400,500,700,800">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/bootstrap-material-design.min.css">
</head>
<style>
* {
    font-family: 'Roboto', monospace;
}

#textRoom {
    padding: 0px;
}

.theBody {
    display: flex;
    flex-direction: center;
    justify-content: center;
    position: relative;
    z-index: 0;
    font-family: 'Roboto', sans-serif;
    background: #1e5799;
    text-shadow: 0 10px 30px rgba(0, 0, 0, .25);
    font-weight: lighter;
}

.overlay {
    background: rgba(0, 0, 0, .75);
    width: 100%;
    height: 100vh;
}

.selfView {
    display: flex;
    flex-direction: center;
    justify-content: center;
    width: 1200px;
    height: auto;
}

.videoContainer {
    width: 1024px;
    height: 576px;
    position: relative;
    overflow: hidden;
    background: #000;
    color: #ccc;
    border: 1px solid rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}

#remoteViewContainer {
    display: flex;
    /*        height: 100%;*/
    flex-direction: column;
}

.remoteViewContainer video {
    width: 100;
    height: 100vh;
}

#roomIDContainer {
    height: 100vh;
    /*        display: none;*/
    /*
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
*/
}

.display-flex {
    display: flex;
}

.center-content {
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


/*
    #roomID {
        margin-bottom: 20px;
    }
    */

.fixed-bottom {
    position: fixed;
    bottom: 50px;
}

.footer {
    display: none;
    /*        display: block;*/
    position: absolute;
    bottom: 0;
    width: 100%;
    /* Set the fixed height of the footer here */
    /*        max-height  : 60px;*/
    background-color: #f5f5f5;
}

.textChatWindow {
    /*        padding: 25px;*/
    height: 250px;
    width: 100%;
    /*        border: 1px solid #ccc;*/
    font: 16px/26px Georgia, Garamond, Serif;
    overflow: auto;
}

.textChatWindowMargin {
    margin-top: 50px;
    margin-bottom: 50px;
}

.videoChatWindow {
    margin-top: 50px;
    margin-bottom: 50px;
}

.textRoomInput {
    width: 100%
}

.join label {
    color: white;
}

.join input {
    border: white;
    color: white;
    background-image: -webkit-linear-gradient(bottom, #009688 2px, rgba(255, 255, 255, 0) 0), -webkit-linear-gradient(bottom, rgba(255, 255, 255, .26) 1px, transparent 0);
}

#inner-editor {
    color: white;
}

.hide {
    display: none;
}

@media screen and (max-width: 768px) {
    .footer {
        display: none;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        background-color: #f5f5f5;
    }
}
</style>

<body ng-app="main">
    <div class="theBody">
        <div class="videoContainer">
            <video id="selfView" class="selfView" autoplay></video>
        </div>
    </div>
</body>
<script src="../js/socket-io/socket.js"></script>
<script src="../js/socket-io/socket-client.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {

    console.log("ready!");
    joinRoomInput = $('.roomID');
    var footer = $('.footer');

    $(document).keypress("I", function(e) {
        if (e.ctrlKey && e.keyCode == 49) {
            $('.footer').addClass('hide');
        }
    });

    $(document).keypress("I", function(e) {
        if (e.ctrlKey && e.keyCode == 50) {
            $('.footer').removeClass('hide');
        }
    });

    $('.footer').css({
        display: 'block'
    })
    $('.overlay').css({
        'padding-bottom': footer.height()
    });

    // $('.joinRoom').click(function() {
    //     if (joinRoomInput.val !== "") {
    //         $('.footer').css({
    //             display: 'block'
    //         })
    //         $('.overlay').css({
    //             'padding-bottom': footer.height()
    //         });

    //     }
    // });


});
</script>

</html>
