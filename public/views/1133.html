<button class="addVolButton">Add Volume</button>
<button class="subVolButton">Sub Volume</button>

<p class="vlmeFAV">0</p>
<p class="vlme">0</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<script>
    $(() => {
        var mygf = {

            firstName: "Chanel",
            lastName: "Jackson",
            favoriteMovie: "Drop Dead Fred"

        }

        var theTube = {

            volume: 0,
            channel: 13,
            addVolume: function () {

                this.volume += 1;

            },
            subVolume: function () {

                this.volume -= 1;


            },
            watching: mygf.favoriteMovie
        }

        $(".vlmeFAV").html(theTube.watching);

        $(".addVolButton").click(() => {

            theTube.addVolume();
            console.log(theTube.volume)
            $(".vlme").html(theTube.volume);

        });

        $(".subVolButton").click(function () {
            theTube.subVolume();
            console.log(theTube.volume)
            $(".vlme").html(theTube.volume);
        });

    });
</script>
